version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auto_video
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  temporal:
    image: temporalio/auto-setup:1.23.0
    restart: unless-stopped
    environment:
      DB: postgres12
      POSTGRES_USER: postgres
      POSTGRES_PWD: postgres
      POSTGRES_SEEDS: postgres
      POSTGRES_PORT: 5432
    ports:
      - "7233:7233"
      - "8233:8233"
    depends_on:
      - postgres

  temporal-ui:
    image: temporalio/ui:2.27.2
    restart: unless-stopped
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
    ports:
      - "8080:8080"
    depends_on:
      - temporal

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      APP_ENVIRONMENT: docker
      APP_LOG_LEVEL: INFO
      DB_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/auto_video
      TEMPORAL_HOSTNAME: temporal
      TEMPORAL_PORT: 7233
      TEMPORAL_NAMESPACE: default
      STORAGE_ENDPOINT_URL: http://minio:9000
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_BUCKET_ASSETS: assets
    depends_on:
      - postgres
      - temporal
      - minio
    ports:
      - "8000:8000"

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    environment:
      APP_ENVIRONMENT: docker
      APP_LOG_LEVEL: INFO
      DB_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/auto_video
      TEMPORAL_HOSTNAME: temporal
      TEMPORAL_PORT: 7233
      TEMPORAL_NAMESPACE: default
    depends_on:
      - temporal
      - postgres

volumes:
  postgres_data:
  minio_data:
